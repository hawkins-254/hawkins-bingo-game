<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Bingo Registration</title>
  <link rel="stylesheet" href="css/landing.css">
</head>
<body>
  <div class="landing-container">
    <h1>🎲 Multiplayer Bingo 🎲</h1>
    <p class="subtitle">Built with ❤️ by <strong>Hawkins</strong></p>

    <div class="terms">
      <h2>Terms & Conditions</h2>
      <p>Gaming can be addictive. Play responsibly. This game is for learning and entertainment only. Players must be 18+.</p>
    </div>

    <form id="registrationForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Register</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
